<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/signIn.js" defer></script>
	<script type="text/javascript">
		function validateForm() {
			// TODO: Validate the user input DONE
			var emp_id = document.forms["login"]["employee_id"].value;
			var pass = document.forms["login"]["password"].value;
			if (emp_id === "" || pass === ""){
				alert("The input was not valid. Please input a proper ID and password.");
				return false;
			}
			else{
				var check = isNumber(emp_id);
				if (check == false){
					alert("Please enter a number for the Employee ID.");
					return false;
				}
				else{
					return true;
				}
			}
		}

		function isNumber(number){
			return !isNaN(number);
		}

	</script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Sign In</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<form method="POST" name="login" onsubmit="return validateForm()" action = "#" th:action="@{/}" class="inputContent" th:object="${EmployeeSignIn}">
			<!-- TODO: Form input elements DONE-->
			<fieldset>
                <label for="employee_id">Employee ID:</label><br>
                <input type="text" id="employee_id" name="employee_id" th:value="${employee_id}"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" th:value="${password}"><br>
                <input type="submit" value="Sign in"><br>
            </fieldset>
		</form>
	</div>
		
</body>

</html>
