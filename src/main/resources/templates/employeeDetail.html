<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Employee</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/employeeDetail.css"> 

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/employeeDetail.js" defer></script> <!-- -->
	<script type="text/javascript">

		document.addEventListener("DOMContentLoaded", () => {

		getSaveActionElement().addEventListener("click", saveActionClick);

		});
		function firstName()
		{
			Packages.edu.uark.registerapp.models.repositories.EmployeeRepository;
			var id = document.getElementById("employeeId");
			var check = EmployeeRepository.existsByEmployeeId(id);
			if (check == true)
			{
				alert("Check is true");
			}
			else
			{
				alert("Check is false");
			}
		}
		
		function saveActionClick(event)
		{
			const saveActionElement = event.target;
			alert("test");
			//document.getElementById("employeeManagerId");
			//document.getElementById("employeeEmployeeId");
			//document.getElementById("employeeFirstName");
			//document.getElementById("employeeLastName");
			//document.getElementById("employeePassword");
			//document.getElementById("employeeRecheckPassword");
		}
		function getSaveActionElement(event)
		{
			return document.getElementById("initiateSave");
		}
	</script> 
</head>
 
<body onload="saveActionClick(); firstName()">
	<div class="header">
		<h1 class="primary-message">Employee Detail</h1>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<div class="inputContent">
			<table id="employeeDetails">
				<tbody>
					<tr class="hidden">
						<td>ID:</td>
						<td>
							<input id="employeeId" type="hidden" th:value="${!employee.isEmpty} ? ${employee.id} : ''" />
						</td>
					</tr>
					<tr class="hidden">
						<td>Manager ID:</td>
						<td>
							<input id="employeeManagerId" type="hidden" th:value="${!employee.isEmpty} ? ${employee.managerId} : ''" />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td class="label">Employee ID:</td>
						<td>
							<input id="employeeEmployeeId" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update" disabled/>
						</td>
					</tr>
					<!-- TODO: Other employee inputs -->
					<tr> 
						<td class="label">Employee First Name:</td>
						<td>
							<input id="employeeFirstName" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update"  />
						</td>
					</tr>
				
					<tr> 
						<td class="label">Employee Last Name:</td>
						<td>
							<input id="employeLastName" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update"/>
						</td>
					</tr>
					<tr>
						<td class="label">Employee Password:</td>
						<td>
							<input id="employeePassword" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update"/>
						</td>
					</tr>
					<tr> 
					<td class="label">Re-Enter Password:</td>
						<td>
							<input id="employeeRecheckPassword" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update" />
						</td>
					</tr>	
				   <tr> 
					  <td>
					  <label>Employee type: </label>
					  <select id = "myList">
    					    <option value = "1">Cashier</option>
							<option value = "2">Shift Manager</option>
							<option value = "3">General Manager</option>
					  </select>
					  </td>
					</tr>
				
				</tbody>
			</table>
		</div>

		<div class="employeeActionsWrapper">
			<br />
			<div id="deleteActionContainer" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
				<br />
				<br />
			</div>
			<button id="saveButton" type="button" class="action">Save</button>
		</div>

		<div id="employeeSavedAlertModal" class="modal animate-opacity-show">
			<div class="modal-content">
				<div class="container gray-blue">
					<h1>
						<span>Product</span><br />
						<span>Saved</span>
					</h1>
				</div>
			</div>
		</div>

		<div class="footer">
			<a href = '/'>
				<img id="signOutImage" src="/images/1xhand.png" alt="Sign Out" class="footer" />
			</a>
		</div>
<!--		<div class="footer" th:classappend="${employee.isInitialEmployee} ? hidden : ''">
			<a href='/signIn/'>
				<img id="signOutImage" src="/images/1xhand.png" alt="Sign Out" class="footer" /> 
			</a>
		</div>-->

	</div>

</body>

</html>
