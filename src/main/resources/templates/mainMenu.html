<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Main Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/mainMenu.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Main Menu</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<!--Karen's Spring 4 initial commit-->
		<!-- TODO: Add the various action button elements-->
		<div>
			<a href="javascript:displayError('Functionality has not yet been implemented.')" class="button" id="startTransactiontButton">Start Transaction</a><br>
			<br>
			<br>
		</div>	

		<div>
			<a href="/productListing" class="button" id="viewProductsButton">View Products</a><br>
			<br>
			<br>
		</div>
		
		<div id="employeeDetailActionContainer" th:class="${!isElevatedUser} ? hidden : ''">
			<a href="/employeeDetail/" class="button" id="createEmployeeButton">Create Employee</a><br>
			<br>
			<br>
		</div>

		<div id="salesReportActionContainer" th:class="${!isElevatedUser} ? hidden : ''">
			<a href="javascript:displayError('Functionality has not yet been implemented.')" class="button" id="salesReportButton"> Sales Report</a><br>
			<br />
			<br />
		</div>

		<div id="cashierReportActionContainer" th:class="${!isElevatedUser} ? hidden : ''">
			<a href="javascript:displayError('Functionality has not yet been implemented.')" class="button" id="cashierReportButton"> Cashier Report</a><br>
			<br />
			<br />
		</div>	

	<div class="hidden">
		<input type="checkbox" id="isRefreshed" class="hidden">
		<script type="text/javascript">
			window.onunload = function() {
				const isRefreshedElement = document.getElementById("isRefreshed");

				if(!isRefreshedElement.checked) {
					isRefreshedElement.checked = true;
				} else {
					isRefreshedElement.checked = false;
					location.reload();
				}
			}
		</script>
	</div>

	<div class="footer">
		<a href = '/'>
			<img id="signOutImage" src="/images/1xhand.png" alt="Sign Out" class="footer" />
		</a>
	</div>

</body>

</html>
